{% extends "base.html" %}
{% block title %}Raw Images{% endblock %}
{% block content %}
<br></br>
<h1 class='text'>Raw Image Database</h1>
<br></br>
<h2></h2>


<!DOCTYPE html>
<html>
<head>
  <title>My Gallery</title>
  <style>
    .text {
        font-family: "Verdana", sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: #7A1717 
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .item {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="image-grid">
    {% for filename in files %}
      <div class="item">
        <img src="/uploads/{{ filename }}" alt="{{ filename }}">
        <p><a href="/uploads/{{ filename }}">{{ filename }}</a></p>
      </div>
    {% endfor %}
  </div>
</body>
</html>

{% endblock %}
