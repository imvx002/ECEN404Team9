{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<img src="{{ url_for('static', filename='TAMU2.png') }}"
     alt="TAMU Logo"
     width="100"
     height="100"
     style="position: absolute; top: 125; right: 0;">
<br></br>
<head>
  <style>
    .text {
        font-family: "Verdana", sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: #7A1717 
    }
   
    .btn {
    background-color: #7A1717; 
    color: white;
    font-family: "Verdana", sans-serif;
    font-size: 20px;
    font-weight: bold;
    color: white;
    padding: 8px 15px;
    border: 2px solid grey;
    border-radius: 6px;
    font-size: 24px;
    cursor: pointer;
    transition: background 0.3s;    
    }
    .btn:hover {
    background-color: #470E0E; 
    }
  </style>
</head>



<h1 class="text">Automated PCB Repair Database</h1> 
    <h2></h2>
    
    
    
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload" class="btn">
    </form>
    </br>
    
    <form method="POST" action="/delete-all" onsubmit="return confirm('Are you sure you want to delete the database?')">
        <input type="submit" value="Clear Database" class="btn">
        
        
    </form>
    </br>

    
    
    
    
    
    <form method="POST">
        <input type="submit" value="Placement" class="btn" formaction="/placement">
        <input type="submit" value="Align" class="btn" formaction="/align">
        <input type="submit" value="Scan Medium" class="btn" formaction="/scanmedium">
        <input type="submit" value="Scan Small" class="btn" formaction="/scansmall">
        <input type="submit" value="Scan Large" class="btn" formaction="/scanlarge">

    
    </form>
    </br>
    
    <form method="POST" action="/processimages">
        <input type="submit" value="Analyze Images" class="btn">
    </form>
    </br>


{% endblock %}
